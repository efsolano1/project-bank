<div class="users">
    <h2 class="users__title">Usuarios</h2>
    <div class="users__register-container">
      <p class="users__register-text">
        Registra un nuevo usuario para acceder al sistema
      </p>
      <button class="users__register-button" (click)="openRegisterModal()">
        <div class="users__register-button-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12 21c4.411 0 8-3.589 8-8 0-3.358-2.051-6.235-5-7.452v-0.296c0-1.355-1.053-2.447-2.432-2.447-1.379 0-2.432 1.091-2.432 2.447v0.296c-2.949 1.216-5 4.093-5 7.452 0 4.411 3.589 8 8 8zm0-16c2.206 0 4 1.794 4 4 0 2.206-1.794 4-4 4-2.206 0-4-1.794-4-4 0-2.206 1.794-4 4-4z"
            />
          </svg>
        </div>
        <span class="users__register-button-text">REGISTRARSE</span>
      </button>
    </div>
  
     @if(showModal){
        <div class="users__modal">
            <app-register-modal (close)="closeModal()"></app-register-modal>
         </div>

     }
     @if(showAlert){
         <div class="users__alert">
           <app-alert [message]="alertMessage" [type]="alertType" (close)="closeAlert()"></app-alert>
         </div>
     }         
  </div>
