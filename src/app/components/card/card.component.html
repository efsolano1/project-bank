<div class="card">
    <div class="card__icon">
        @if(imageSrc){
        <img [src]="imageSrc" alt="card image" class="card__icon-image">
        }@else {
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="card__icon-svg">
            <path [attr.d]="icon" />
        </svg>
        }
    </div>
    <div class="card__content">
        <h2 class="card__title">{{ title }}</h2>
        <div class="card__value">
            {{ value }}
        </div>
    </div>
</div>
